    <style>
        :root {
            --primary: #007BFF;
            --secondary: #0066CC;
            --bg-light: #f9f9f9;
            --text-dark: #333;
            --text-muted: #666;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #0e0eff90;
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 2px 4px 15px white;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .gender-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary);
        }

        .required::after {
            content: ' *';
            color: red;
        }

        /* Responsive Design */
        @media (max-width: 480px) { /* Mobile */
            .form-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            textarea, input{
                transform: scale(0.9);
            }
        }

        @media (min-width: 481px) and (max-width: 768px) { /* Tablet */
            .form-container {
                max-width: 500px;
                padding: 1.5rem;
            }
            textarea, input{
                transform: scale(0.9);
            }
        }

        @media (min-width: 769px) { /* Desktop */
            .form-container {
                max-width: 600px;
                padding: 2rem;
            }
            input{
                transform: scale(0.9);
            }
            textarea, input{
                transform: scale(0.9);
            }
        }
    </style>
</head>
